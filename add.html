<h1>Add Course</h1>
<form action="" method="get" role="form">
	<div class="form-group">
		<label>Course Name</label>
		<input type="text" id="course_name" name="course_name" class="form-control" required="required" placeholder="Enter Course Name"/>
	</div>
	<div class="form-group">
		<label>Course Description</label>
		<textarea id="course_desc" name="course_desc" class="form-control" required="required" placeholder="Enter Course Description" style="height:200px"></textarea>
	</div>
	<!--<div class="form-group">
		<label>Course Fees</label>
		<input type="number" id="fees" name="fees" class="form-control" required="required" placeholder="Enter Course Fees"/>
	</div>-->
  <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
      <div class="input-group-addon">.00</div>
    </div>
  </div>	
	<div class="form-group">
		<label>Course Duration</label>
		<input type="text" id="duration" name="duration" class="form-control" required="required" placeholder="Enter Course Duration"/>
		<select class="form-control" name="duration_type" required="required">
			<option value="">Select Duration Type</option>
			<option value="DAY">Days</option>
			<option value="WEEK">Weeks</option>
			<option value="MONTH">Months</option>
			<option value="YEAR">Years</option>

		</select>
	</div>

	<div class="checkbox">
		<label>
			<input type="checkbox" name="status"/>
			Active
		</label>
	</div>
	<a href="index.html" class="btn btn-danger">Back</a>	
	<button type="submit" class="btn btn-success">Save</button>

</form>
